name: Python unit tests
run-name: Python testing ðŸš€
on:
  workflow_dispatch:
  push:
    paths:
      - '**/app/'
      - '**/tests/'
jobs:
  PythonUnitTests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install tools
          run: pip install pytest feedparser pytest-cov
          
        - name: pytest
          run: pytest tests/

        - name: coverage
          run: |
            coverage run -m pytest tests/
            coverage report -m
