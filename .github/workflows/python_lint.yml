on: [push]
jobs:
  Python linting:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Install tools
          run: pip install flake8 pylint
          
        - name: pylint
          run: pylint app/rss_feed_reader.py

        - name: flake8
          run: flake8 app/rss_feed_reader.py
